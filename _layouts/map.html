---
layout: default
---

<h1>{{ page.title }}</h1>

{% if page.img %}
<img src="../../contributions/{{ page.img }}" width="400px" />
{% endif %}

<div id="post">
  {{ content }}

  <!-- Embed the tweet if present -->
  {% if page.twitter %}
  <blockquote class="twitter-tweet">
    <a href="{{ page.twitter }}"></a>
  </blockquote>
  {% endif %}
</div>
