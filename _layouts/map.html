---
layout: default
---

<h1>{{ page.title }}</h1>

{% if page.img %}
<img src="../../contributions/{{ page.img }}" width="400px" />
{% endif %}

<div id="post">{{ content }}</div>

{% if page.twitter %}
<blockquote class="twitter-tweet">
  <a href="{{ page.twitter }}"></a>
</blockquote>

<script
  async
  src="https://platform.twitter.com/widgets.js"
  charset="utf-8"
></script>
{% endif %}
